<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No 1</title>
    <script>
      function validate_form() {
        var nama_siswa = document.forms["form_siswa"]["nama_siswa"].value;
        var kelas = document.forms["form_siswa"]["kelas"].value;
        var esktra = document.forms["form_siswa"]["esktrakur[]"].value;
        if (nama_siswa == "") {
          alert("Please fill your name.");
          document.forms["form_siswa"]["nama_siswa"].focus();
          return false;
        }

        if (kelas == "") {
          alert("Please fill your class.");
          document.getElementById("kelas").focus();
          return false;
        } else {
          if (kelas == "X") {
            if (esktra.length != 1) {
              alert("Please fill your extracurricular.");
              document.getElementsByName("esktrakur[]").focus();
              return false;
            }
          } else if (kelas == "XI") {
            if (esktra.length > 2) {
              alert("Please fill your extracurricular.");
              document.getElementsByName("esktrakur[]").focus();
              return false;
            }
          } else {
            if (esktra.length > 0) {
              alert("Tidak boleh mengikuti ekstra");
              document.getElementsByName("esktrakur[]").focus();
              return false;
            }
          }
        }

        alert("Success! Thank you for filling the form.");
        return true;
      }
    </script>
  </head>
  <body>
    <form id="form_siswa" onsubmit="return validate_form()">
      <label for="nama_siswa">Siswa:</label>
      <input type="text" id="nama_siswa" name="nama_siswa" /> <br />

      <label for="kelas">Kelas:</label>
      <select name="kelas" id="kelas" required>
        <option value="">Pilih Kelas</option>
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII">XII</option></select
      ><br />

      <label for="ekstra">Ekstrakurikuler</label>
      <input type="checkbox" name="ekstrakur[]" value="basket" />Basket <br />
      <input type="checkbox" name="ekstrakur[]" value="paskibra" />Paskibra
      <br />
      <input type="checkbox" name="ekstrakur[]" value="english_club" />English
      Club <br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
